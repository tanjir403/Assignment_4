<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl p-6">

    <header class="mb-10">
      <h1 class="text-3xl font-bold mb-6 text-center">Job Application Tracker</h1>

      <div class="flex flex-wrap justify-center gap-6">
        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">All Jobs</p>
          <p id="allCount" class="text-2xl font-bold">0</p>
        </div>

        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">Interview</p>
          <p id="interviewCount" class="text-2xl font-bold">0</p>
        </div>

        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">Rejected</p>
          <p id="rejectedCount" class="text-2xl font-bold">0</p>
        </div>
      </div>
    </header>
    <section class="bg-white p-6 rounded shadow">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Available Jobs</h2>
        <p id="tabCount" class="text-gray-600">0 Jobs</p>
      </div>
      <div class="flex gap-4 mb-6">
        <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="All">All</button>
        <button class="tab-btn px-4 py-2 bg-gray-200 rounded" data-tab="Interview">Interview</button>
        <button class="tab-btn px-4 py-2 bg-gray-200 rounded" data-tab="Rejected">Rejected</button>
      </div>
      
      <div id="jobContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    </section>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
