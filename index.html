<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl p-6">

    <header class="mb-10">
      <h1 class="text-3xl font-bold mb-6 text-center">Job Application Tracker</h1>

      <div class="flex flex-wrap justify-center gap-6">
        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">All Jobs</p>
          <p id="allCount" class="text-2xl font-bold">0</p>
        </div>

        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">Interview</p>
          <p id="interviewCount" class="text-2xl font-bold">0</p>
        </div>

        <div class="bg-white shadow p-6 rounded w-44 text-center">
          <p class="text-gray-500">Rejected</p>
          <p id="rejectedCount" class="text-2xl font-bold">0</p>
        </div>
      </div>
    </header>
